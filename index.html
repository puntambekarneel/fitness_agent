<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Fitness Coach with TensorFlow.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    #coach-message {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
    }
    #rep-counter {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
</head>
<body>
  <h1>AI Fitness Coach</h1>
  <div id="coach-message">Initializing...</div>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="rep-counter">Reps: 0</div>

  <script>
    const coachMessage = document.getElementById("coach-message");
    const repCounter = document.getElementById("rep-counter");
    let reps = 0;
    let squatDown = false;

    async function initWebcam() {
      const video = document.getElementById("webcam");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        coachMessage.innerText = "ðŸ“· Camera ready!";
        console.log("âœ… Webcam stream initialized");
      } catch (err) {
        console.error("âŒ Camera error:", err);
        coachMessage.innerText = "Camera access denied or not supported.";
        alert("Camera access denied: " + err.message);
      }
    }

    async function startPoseDetection() {
      const video = document.getElementById("webcam");
      const detectorConfig = {
        modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
      };
      const detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);

      async function detectPose() {
        if (video.readyState >= 2) {
          const poses = await detector.estimatePoses(video);
          if (poses.length > 0) {
            const keypoints = poses[0].keypoints;
            const leftKnee = keypoints.find(p => p.name === 'left_knee');
            const leftHip = keypoints.find(p => p.name === 'left_hip');
            const leftAnkle = keypoints.find(p => p.name === 'left_ankle');

            if (leftHip && leftKnee && leftAnkle && leftHip.score > 0.5 && leftKnee.score > 0.5 && leftAnkle.score > 0.5) {
              const hipToKnee = leftHip.y - leftKnee.y;
              const kneeToAnkle = leftKnee.y - leftAnkle.y;

              if (hipToKnee < kneeToAnkle && !squatDown) {
                squatDown = true;
              } else if (hipToKnee > kneeToAnkle && squatDown) {
                squatDown = false;
                reps++;
                repCounter.innerText = `Reps: ${reps}`;
                speak(`Nice squat! ${reps} reps done`);
              }
            }
          }
        }
        requestAnimationFrame(detectPose);
      }

      detectPose();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
      coachMessage.innerText = text;
    }

    async function startSession() {
      await initWebcam();
      setTimeout(() => {
        speak("Let's begin with squats. Keep your form right!");
        startPoseDetection();
      }, 1000);
    }

    window.onload = startSession;
  </script>
</body>
</html>
