<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Fitness Coach with Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    #coach-message {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
    }
    #rep-counter {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>AI Fitness Coach</h1>
  <div id="coach-message">Initializing...</div>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="rep-counter">Reps: 0</div>

  <script>
    const coachMessage = document.getElementById("coach-message");
    const repCounter = document.getElementById("rep-counter");

    async function initWebcam() {
      const video = document.getElementById("webcam");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        coachMessage.innerText = "📷 Camera ready!";
        console.log("✅ Webcam stream initialized");
      } catch (err) {
        console.error("❌ Camera error:", err);
        coachMessage.innerText = "Camera access denied or not supported. Please enable it in your browser settings.";
        alert("Camera access denied: " + err.message);
      }
    }

    async function analyzeFrameWithGemini(imageBlob) {
      // Simulated response
      const mockFeedback = {
        corrected: true,
        repIncrease: Math.random() > 0.5
      };
      return mockFeedback;
    }

    async function startGeminiPoseAnalysis() {
      const video = document.getElementById("webcam");
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 480;
      canvas.height = 360;
      let reps = 0;

      async function analyze() {
        if (video.readyState >= 2) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(async (blob) => {
            const feedback = await analyzeFrameWithGemini(blob);
            if (feedback.repIncrease) {
              reps++;
              repCounter.innerText = `Reps: ${reps}`;
              speak(`Nice one! ${reps} reps done`);
            }
          }, 'image/jpeg');
        }
        setTimeout(analyze, 1500);
      }

      analyze();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
      coachMessage.innerText = text;
    }

    async function startSession() {
      await initWebcam();
      setTimeout(() => {
        speak("Let's begin with squats. Keep your form right!");
        startGeminiPoseAnalysis();
      }, 1000);
    }

    window.onload = startSession;
  </script>
</body>
</html>
